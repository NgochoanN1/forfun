<style>
    body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #f0f0f0;
}

@keyframes appearDisappearAnimation {
    0%, 100% {
        opacity: 0;
        transform: translateY(0);
    }
    50% {
        opacity: 1;
        transform: translateY(-50px);
    }
}

.jumping-text {
    position: absolute;
    color: #000;
    font-size: 24px;
    white-space: nowrap;
    animation: appearDisappearAnimation 3s infinite;
}

</style>
